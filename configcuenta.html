<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text">
   
<title>Configuración de cuenta y usuario</title>
</head>
<body>
    <header>    
    </header>
    <main>
    
        <section>
            <div class="container">
            <div> 
              <h1>Configuración de cuenta</h1>
              <img src="img/kaeya.png" alt="" class="rounded-circle" width="200px"> 
            </div>  
            <br>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Cambiar imagen</button>
            </div>
            <br>
            <div>
                <form class="row g-3">
                    <div class="col-md-3">
                      <label for="inputName" class="form-label">Nombre de usuario</label>
                      <input type="text" class="form-control" id="nombredeusuario">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Cambiar nombre de usuario</button>
                    </div>
                    <div class="col-md-3">
                      <label for="inputPassword" class="form-label">Contraseña nueva</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña"> 
                     </div>
                     <div class="col-md-3">
                      <label for="inputPassword" class="form-label">Repetir Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña"> 
                     </div>
                    </form>
                    <br>
                    <form class="row g-3"> 
                   <div class="col-md-3">
                      <label for="inputFecha" class="form-label">Fecha de nacimiento</label>
                      <input type="date" class="form-control" id="inputFecha">
                   </div>
                   <div class="col-md-3">
                        <label for="inputPais" class="form-label">País</label>
                        <select id="inputPais" class="form-select"></select>
                    </div>    
                    <div class="col-md-3">
                      <label for="inputIdioma" class="form-label">Idioma</label>
                      <select id="inputIdioma" class="form-select">
                        <option>Español</option>
                        <option>Inglés</option>
                      </select>
                    </div>
                    <br>
                    <div class="col-md-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Modo oscuro</label>
                    </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                  </form>
                </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

</body>

</html>
