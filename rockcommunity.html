<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STREAM ROCK</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" type="text/css" />
    <!-- BOOSTRAP only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <!-- CSS only -->
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="body__Wave">
    <header>
        <!-- COMIENZO DE NAVBAR -->
        <div class="bton"><span class="fas fa-bars"></span></div>
        <nav class="sidebar">
            <div class="text">ROCK ZONE</div>
            <ul class="main_side">
                <li class="active"><a href="#">Home</a></li>
                <li>
                    <a href="#" id="1">Personal Account <span class="fas fa-caret-down"></span>
                    </a>
                    <ul class="item-show-1">
                        <li><a href="#">My Music</a></li>
                        <li><a href="#">Account settings</a></li>
                    </ul>
                </li>
                <li><a href="rockcommunity.html">Rock Community</a></li>
                <li><a data-bs-toggle="modal" data-bs-target="#modalLogin" href="#">Login</a></li>
                <li><a data-bs-toggle="modal" data-bs-target="#modalRegistro" href="#">Register</a></li>
                <li><a href="#">Sign-Out</a></li>
            </ul>
        </nav>
        <!-- FIN DE NAVBAR -->
    </header>
    <main>
        <div class="modal fade" id="modalLogin" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                    </div>
                    <form class="formModal" id="formLogin">
                        <div class="modal-body">
                            <div class="d-flex flex-column p-3">
                                <label class="formModal__label" for="username">Username</label>
                                <input class="formModal__input" type="text" id="username" name="username" maxlength="20"
                                    required>
                                <label class="formModal__label" for="password">Password</label>
                                <input class="formModal__input" type="password" id="password" name="password"
                                    maxlength="16" required>
                                <label for=""><a target="_blank" href="page404.html">¿Olvidaste tu
                                        contraseña?</a></label>
                            </div>

                        </div>
                        <div class="modal-footer justify-content-evenly">
                            <button type="button" class="btn btn-secondary" id="btnCerrarLogin"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRegistro" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrarse</h5>
                    </div>
                    <form class="formModal" id="formRegistrar">
                        <div class="modal-body">
                            <div class="d-flex flex-column">
                                <label class="formModal__label" for="nombre">Nombre</label>
                                <input class="formModal__input" type="text" id="nombre" name="nombre" maxlength="30"
                                    required>
                                <label class="formModal__label" for="email">Email</label>
                                <input class="formModal__input" type="text" id="email" name="email" maxlength="45"
                                    required>
                                <label class="formModal__label" for="usernameReg">Username</label>
                                <input class="formModal__input" type="text" id="usernameReg" name="usernameReg"
                                    maxlength="20">
                                <label class="formModal__label" for="passwordReg">Contraseña</label>
                                <input class="formModal__input" type="password" id="passwordReg" name="passwordReg"
                                    maxlength="16" required>
                                <label class="formModal__label" for="passwordReg2">Repetir Contraseña</label>
                                <input class="formModal__input" type="password" id="passwordReg2" name="passwordReg2"
                                    maxlength="16" required>
                                <div class="d-flex justify-content-evenly align-items-center">
                                    <input type="checkbox" id="aceptoCond" name="aceptoCond" required>
                                    <label class="formModal__label" for="aceptoCond"><a id="terminos"
                                            href="page404.html"> Acepto los
                                            términos y condiciones</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-evenly">
                            <button type="button" class="btn btn-secondary" id="btnCerrarReg"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btnRegistrar">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="section__Groups background">
            <h2 class="text-center p-2 m-2 container-center">HEAVY METAL</h2>
            <div class="d-flex flex-wrap row row-cols-1 row-cols-md-4 p-4 bg-transparent justify-content-center">
                <a href="">
                    <div class="card" style="width: 18rem;">
                        <img src="./img/logo bandas/iron maiden.png" class="card-img-top" alt="acdc logo">
                        <div class="card-body">
                            <h5 class="card-title">IRON MAIDEN</h5>
                        </div>
                    </div>
                </a>
            </div>
        </section>
        <section class="section__Groups background">
            <h2 class="text-center p-2 m-2 container-center">CLASSIC ROCK</h2>
            <div class="d-flex flex-wrap row row-cols-1 row-cols-md-4 p-4 bg-transparent justify-content-center">
                <a href="">
                    <div class="card" style="width: 18rem;">
                        <img src="./img/logo bandas/pink floyd.png" class="card-img-top" alt="acdc logo">
                        <div class="card-body">
                            <h5 class="card-title">PINK FLOYD</h5>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>
    <footer class="">
        <!-- AQUI ENLACE OFICIAL A LA PAGINA DE ROCK.COM.AR Y ROLLING-->
        <div class="d-flex justify-content-lg-center flex-column flex-lg-row align-items-center">
            <div class="p-2">
                <a target="_blank" href="https://rock.com.ar/">
                    <img class="logo_Publicidad" src="https://rock.com.ar/images/logo.png" alt="Logo de Rcok.com.ar"
                        height="70px" /></a>
            </div>
            <div class="p-2">
                <a target="_blank" href="https://rollingcodeschool.com">
                    <img class="logo_Publicidad"
                        src="https://rollingcodeschool.com/wp-content/uploads/2020/05/Logo-Completo-BLANCO-RollingoCode.fw_.png"
                        alt="Logo de RollingCode" height="50px" /></a>
            </div>
        </div>

        <!-- AQUI LICENCIA Y SEGURIDAD DE LA PAGINA-->
        <p id="license" class="text-center footer-license">
            © 2005-2021 Mozilla and individual contributors.
            </br>
            Content is available under
            <a target="_blank" href="/docs/MDN/About#Copyrights_and_licenses">these licenses</a>.
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="js/usuario.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/controllerRegister.js"></script>
    <script src="js/controllerLogin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
