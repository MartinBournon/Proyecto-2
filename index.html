<body class="body__Wave">
    <header>
        <!-- COMIENZO DE NAVBAR -->
        <div class="bton"><span class="fas fa-bars"></span></div>
        <nav class="sidebar">
            <div class="text">ROCK ZONE</div>
            <ul class="main_side">
                <li class="active"><a href="#">Home</a></li>
                <li>
                    <a href="#" id="1">Personal Account <span class="fas fa-caret-down"></span>
                    </a>
                    <ul class="item-show-1">
                        <li><a href="#">My Music</a></li>
                        <li><a href="#">Account settings</a></li>
                    </ul>
                </li>
                <li><a href="#">Rock Community</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Sign-Out</a></li>
            </ul>
        </nav>
        <!-- FIN DE NAVBAR -->
    </header>
    <main class="d-flex align-items-center justify-content-center">
        <div class="modal fade" id="modalLogin" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                    </div>
                    <form class="formModal" id="formLogin">
                        <div class="modal-body">
                            <div class="d-flex flex-column p-3">
                                <label class="formModal__label" for="username">Username</label>
                                <input class="formModal__input" type="text" id="username" name="username" maxlength="20"
                                    required>
                                <label class="formModal__label" for="password">Password</label>
                                <input class="formModal__input" type="password" id="password" name="password"
                                    maxlength="16" required>
                                <label for=""><a target="_blank" href="page404.html">¿Olvidaste tu
                                        contraseña?</a></label>
                            </div>

                        </div>
                        <div class="modal-footer justify-content-evenly">
                            <button type="button" class="btn btn-secondary" id="btnCerrarLogin"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRegistro" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrarse</h5>
                    </div>
                    <form class="formModal" id="formRegistrar">
                        <div class="modal-body">
                            <div class="d-flex flex-column">
                                <label class="formModal__label" for="nombre">Nombre</label>
                                <input class="formModal__input" type="text" id="nombre" name="nombre" maxlength="30"
                                    required>
                                <label class="formModal__label" for="email">Email</label>
                                <input class="formModal__input" type="text" id="email" name="email" maxlength="45"
                                    required>
                                <label class="formModal__label" for="usernameReg">Username</label>
                                <input class="formModal__input" type="text" id="usernameReg" name="usernameReg"
                                    maxlength="20">
                                <label class="formModal__label" for="passwordReg">Contraseña</label>
                                <input class="formModal__input" type="password" id="passwordReg" name="passwordReg"
                                    maxlength="16" required>
                                <label class="formModal__label" for="passwordReg2">Repetir Contraseña</label>
                                <input class="formModal__input" type="password" id="passwordReg2" name="passwordReg2"
                                    maxlength="16" required>
                                <div class="d-flex justify-content-evenly align-items-center">
                                    <input type="checkbox" id="aceptoCond" name="aceptoCond" required>
                                    <label class="formModal__label" for="aceptoCond"><a id="terminos"
                                            href="page404.html"> Acepto los
                                            términos y condiciones</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-evenly">
                            <button type="button" class="btn btn-secondary" id="btnCerrarReg"
                                data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btnRegistrar">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container_Logo">
            <img class="rock_Logo" src="./img/Logo circular4.jpg" alt="Logo principal" />
        </div>
    </main>
    <footer class="">
        <!-- AQUI ENLACE OFICIAL A LA PAGINA DE ROCK.COM.AR Y ROLLING-->

                    <img class="logo_Publicidad" src="https://rock.com.ar/images/logo.png" alt="Logo de Rcok.com.ar"
                        height="70px" /></a>
            </div>
            <div class="p-2">
                <a target="_blank" href="https://rollingcodeschool.com">

                        src="https://rollingcodeschool.com/wp-content/uploads/2020/05/Logo-Completo-BLANCO-RollingoCode.fw_.png"
