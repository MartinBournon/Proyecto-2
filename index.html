<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text">
    <title>Index</title>
</head>

<body>
    <header>

    </header>
    <main>
        <ul class="navbar-nav bg-dark mb-lg-0 mr-5 gap-3">
            <li class="navbar-item">
                <button type="button" class="btn btn-outline-light mt-3 mt-xl-0 " data-bs-toggle="modal"
                    data-bs-target="#modalLogin">
                    Iniciar Sesión
                </button>
            </li>
            <li>
                <button type="button" class="btn btn-outline-light mt-3 mt-xl-0 " data-bs-toggle="modal"
                    data-bs-target="#modalRegistro">
                    Registrarse
                </button>
            </li>
        </ul>
        <div class="modal fade" id="modalLogin" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                    </div>
                    <form class="formModal" id="formLogin">
                        <div class="modal-body">
                            <div class="d-flex flex-column p-3">
                                <label class="formModal__label" for="username">Username</label>
                                <input class="formModal__input" type="text" id="username" name="username" maxlength="20"
                                    >
                                <label class="formModal__label" for="password">Password</label>
                                <input class="formModal__input" type="password" id="password" name="password"
                                    maxlength="16" required>
                                <label for=""><a target="_blank" href="page404.html">¿Olvidaste tu
                                        contraseña?</a></label>
                            </div>

                        </div>
                        <div class="modal-footer justify-content-evenly">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRegistro" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrarse</h5>
                    </div>
                    <form class="formModal" id="formRegistrar">
                        <div class="modal-body">
                            <div class="d-flex flex-column">
                                <label class="formModal__label" for="nombre">Nombre</label>
                                <input class="formModal__input" type="text" id="nombre" name="nombre" maxlength="30"
                                    required>
                                <label class="formModal__label" for="email">Email</label>
                                <input class="formModal__input" type="email" id="email" name="email" maxlength="45"
                                    required>
                                <label class="formModal__label" for="usernameReg">Username</label>
                                <input class="formModal__input" type="text" id="usernameReg" name="usernameReg"
                                    maxlength="20" >
                                <label class="formModal__label" for="passwordReg">Contraseña</label>
                                <input class="formModal__input" type="password" id="passwordReg" name="passwordReg"
                                    maxlength="16" required>
                                <label class="formModal__label" for="passwordReg2">Repetir Contraseña</label>
                                <input class="formModal__input" type="password" id="passwordReg2" name="passwordReg2"
                                    maxlength="16" required>
                                <div class="d-flex justify-content-evenly align-items-center">
                                    <input type="checkbox" id="aceptoCond" name="aceptoCond" required>
                                    <label class="formModal__label" for="aceptoCond"><a id="terminos"
                                            href="page404.html"> Acepto los
                                            términos y condiciones</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-evenly">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btnRegistrar">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section>

        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="js/controller.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/controllerRegister.js"></script>
    <script src="js/controllerLogin.js"></script>  
    <script src="js/controllerAdmin.js"></script>  
</body>

</html>
